<svg xmlns="http://www.w3.org/2000/svg" width="1584" height="396" viewBox="0 0 1584 396">
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    
    <pattern id="circuitPattern" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M0 0 L80 0 L80 80 L0 80 Z" fill="none" stroke="#1e3a5f" stroke-width="1"/>
      <circle cx="20" cy="20" r="2" fill="#4cc9f0"/>
      <circle cx="60" cy="20" r="2" fill="#4cc9f0"/>
      <circle cx="20" cy="60" r="2" fill="#4cc9f0"/>
      <circle cx="60" cy="60" r="2" fill="#4cc9f0"/>
      <path d="M20 20 L60 20 M20 60 L60 60 M20 20 L20 60 M60 20 L60 60" stroke="#2d4a75" stroke-width="0.5"/>
    </pattern>
    
    <style>
	@font-face {
		font-family: 'Ubuntu Mono';
		font-style: normal;
		font-weight: 700;
		src: url(data:font/woff2;base64,PASTE_THE_VERY_LONG_BASE64_STRING_HERE) format('woff2');
	}
	.signature {
		font-family: 'Ubuntu Mono', monospace;
		font-weight: 700;
		fill: #4cc9f0;
		font-size: 64px;
		text-shadow: 0 0 15px rgba(76, 201, 240, 0.7);
	}
    </style>
    
    <!-- Tech Icons -->
    <g id="react-icon">
      <circle r="24" fill="#61dafb" opacity="0.9"/>
      <circle cx="0" cy="0" r="5" fill="#61dafb"/>
      <g stroke="#61dafb" stroke-width="1.5">
        <circle cx="0" cy="0" r="20" fill="none"/>
        <circle cx="0" cy="0" r="20" fill="none" transform="rotate(60)"/>
        <circle cx="0" cy="0" r="20" fill="none" transform="rotate(120)"/>
      </g>
    </g>
    
    <!-- Additional icon definitions would go here -->
  </defs>
  
  <rect width="100%" height="100%" fill="url(#coverGradient)"/>
  <rect width="100%" height="100%" fill="url(#circuitPattern)" opacity="0.15"/>
  
  <!-- Signature -->
  <text x="50%" y="50%" text-anchor="middle" class="signature">Think twice, code once</text>
  
  <!-- Tech Icons Circle -->
  <g transform="translate(792, 198)">
    <!-- React -->
    <g transform="rotate(0) translate(0, -180)">
      <use href="#react-icon" transform="scale(1.2)"/>
    </g>
    
    <!-- Node.js -->
    <g transform="rotate(36) translate(0, -180)">
      <circle r="24" fill="#68a063"/>
      <text x="0" y="8" text-anchor="middle" fill="white" font-weight="bold" font-size="28">N</text>
    </g>
    
    <!-- MongoDB -->
    <g transform="rotate(72) translate(0, -180)">
      <path d="M0,-24 L-14,18 L0,24 L14,18 Z" fill="#4db33d"/>
      <path d="M0,-20 L-12,16 L0,20 L12,16 Z" fill="#3fa037"/>
    </g>
    
    <!-- More icons at 108°, 144°, 180°, 216°, 252°, 288°, 324° positions -->
  </g>
  
  <!-- Floating particles -->
  <circle cx="200" cy="100" r="3" fill="#4cc9f0" opacity="0.7"/>
  <!-- Additional particles would go here -->
</svg>